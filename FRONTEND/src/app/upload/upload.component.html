<section>
    <app-head [closeSection]="goHome"></app-head>
    <div class="container">
        <form [formGroup]="formFile" class="formulario">
            <h2>Cargar Archivo</h2>
            <div class="form-field-icon" [ngClass]="{error : errorFile}">
                <input #fileInput type="file" style="display: none" (change)="validateFile()" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, text/csv">
                <input id="filename" type="text" placeholder=" " formControlName="filename" required (click)="selectFile()" readonly>
                <label for="username" (click)="selectFile()" [ngClass]="{ filled: filled }"> Selecciona un archivo (.xlsx .csv)</label>
                <i class="fa-solid fa-upload" (click)="selectFile()"></i>
            </div>
            <div class="infoErrorFile" *ngIf="errorFile">
                <i class="fa-solid fa-triangle-exclamation" *ngIf="infoErrorFile"></i>
                <p *ngIf="infoErrorFile">{{infoErrorFile}}</p>
            </div>
            <div class="button-container" *ngIf="!errorFile">
                <button (click)="uploadFileToUpload()">Pendientes</button>
                <button (click)="uploadFileToConfirm()">Confirmacion</button>
            </div>
        </form>  
    </div>
</section>
